<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="./canvas.css">

<body>
  
  <canvas id="canvas" width=300 height=300>
  </canvas>
  <div class="menu">
      <svg id="brash"  class="icon active" aria-hidden="true">
          <use xlink:href="#icon-huabi"></use>
      </svg>
    <svg id="eraser" class="icon" aria-hidden="true">
      <use xlink:href="#icon-eraser"></use>
  </svg>
<svg id="download" class="icon" aria-hidden="true">
  <use xlink:href="#icon-xiazai"></use>
</svg>
<svg id="clear" class="icon" aria-hidden="true">
  <use xlink:href="#icon-qingkong"></use>
</svg>
  </div>
<ol  id="color" class="color click">
  <li id="black" class="black active"></li>
  <li id="red" class="red"></li>
  <li id="green" class="green"></li>
  <li id="pink" class="pink"></li>
</ol>
<ul id="size">
  <li id="thin" class="thin"></li>
  <li id="thick" class="thick"></li>
</ul>
